<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button onclick="showAlert()">alert</button>
    <button onclick="showConfrim()">confrim</button>
    <button onclick="showPrompt()">prompt</button>
    <script>
        function showAlert(){
            alert("это сообщение")
        }
        function showConfrim(){
            let result = confirm("Вы уверены?")
            if (result){
                alert("Вы подтвердили действие")
            }
            else{
                alert("Вы отменили действие ")
            }
        }
        function showPrompt(){
            let name = prompt("Введите имя")
            
            if(name){
                alert("Привет, " + name)
            }
            else{
                alert("Вы отменили действие")
            }
        }
    </script>
</body>
</html>
