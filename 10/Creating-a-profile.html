<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Auth</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center">Создайние профиля</h2>
            <form>
                <div class="mb-3">
                    <label for="age" class="form-label">Ваш возраст</label>
                    <input type="number" class="form-control" id="age" placeholder="Введите ваш возраст">
                </div>
                <div class="mb-3">
                    <label class="form-label">Пол</label>
                    <select class="form-select" id="gender">
                        <option value="male">Мужской</option>
                        <option value="female">Женская</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Вес (кг)</label>
                    <input type="number" class="form-control" id="weight" placeholder="Введите ваш вес">
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Рост (см)</label>
                    <input type="number" class="form-control" id="height" placeholder="Введите ваш рост">
                </div>
                <div class="mb-3">
                    <label class="form-label">Цель</label>
                    <select class="form-select" id="goal">
                        <option value="lose_weight">Похудение</option>
                        <option value="gain_muscle">Набор массы</option>
                        <option value="maintain">Поддержка формы</option>
                    </select>
                </div>
                <button  class="btn btn-primary w-100"><a href="profile.html">Зарегестрироватся</a></button>
            </form>
        </div>
    </div>
</body>
</html>
