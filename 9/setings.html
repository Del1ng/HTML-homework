<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .nav-link { color: white; }
    .profile-icon { width: 40px; height: 40px; border-radius: 50%; }
    .card { margin-bottom: 10px; }
</style>
<body>
    <nav class="navbar navbar-dark bg-primary p-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <a class="nav-link" href="homeworck.html">Homework</a>
            <a class="nav-link" href="setings.html">Settings</a>
            <img src="img/1.png" alt="Profile" class="profile-icon ">
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Settings</h2>
        <div class="card">
            <div class="card-header bg-light">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Avatar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Student's Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Change Password</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center">
                        <img src="img/1.png" class="rounded-circle img-fluid" alt="User Avatar">
                        <button class="btn btn-secondary mt-2">Choose Photo</button>
                    </div>
                    <div class="col-md-6">
                        <form>
                            <div class="mb-2"><input type="text" class="form-control" placeholder="First Name"></div>
                            <div class="mb-2"><input type="text" class="form-control" placeholder="Last Name"></div>
                            <div class="mb-2"><input type="email" class="form-control" placeholder="Email"></div>
                            <div class="mb-2"><input type="text" class="form-control" placeholder="Phone Number"></div>
                            <div class="mb-2"><input type="text" class="form-control" placeholder="Address"></div>
                            <div class="mb-2"><input type="text" class="form-control" placeholder="FB Link"></div>
                            <button class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <form>
                            <div class="mb-2"><input type="password" class="form-control" placeholder="Old Password"></div>
                            <div class="mb-2"><input type="password" class="form-control" placeholder="New Password"></div>
                            <div class="mb-2"><input type="password" class="form-control" placeholder="Repeat Password"></div>
                            <button class="btn btn-dark">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
